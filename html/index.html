<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
<link href="meters.css" rel="stylesheet" type="text/css">
<link href="c3/c3.css" rel="stylesheet" type="text/css">
<link href="jquery/ui/jquery-ui.min.css" rel="stylesheet" type="text/css">
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Meter Reading</title>
<script src="meters.js"></script>
<script src="readings.js"></script>
<script src="jquery/jquery-2.1.4.min.js"></script>
<script src="jquery/ui/jquery-ui.min.js"></script>
<script src="d3/d3.min.js" charset="utf-8"></script>
<script src="c3/c3.min.js"></script>
</head>

<body onload="meters.init_page()">
	<div id="non_graph">
		<div id="header">
			<ul id="meters_tabs">
			<a class="normal_text" href="/"><li>Home</li></a>
			</ul>
			<h3></h3>
		</div>
		<div id="controls">
			<form>
				<input type="button" id="start_datepicker"  onchange="meter_readings.update_start_date()">
				&nbsp;to&nbsp;<input type="button" id="end_datepicker"  onchange="meter_readings.update_end_date()">
			</form>
		</div>
		<div id="new_tab">
			<br>
			<div id="form_parent">
				<form id="new_reading_form" class="center">
					Date<input type="text" name="date" value="" size="10" required>
					&nbsp;Time<input type="text" name="time" value="" size="5" required>
					<br><br>Gas<br>
					<input type="text" name="gas" value="" required>
					<br><br>Electricity<br>
					<input type="text" name="electricity" value="" required>
					<br><br>
					<input type="button" value="Add New Reading" onclick="meter_readings.add_new_reading()">
				</form>
			</div>
		</div>
		<div id="raw_tab"></div>
		<div id="message_panel"></div>
	</div>
	<div id="graph_tab">
		<div id="readings_graph"></div>
	</div>
</body>
</html>
