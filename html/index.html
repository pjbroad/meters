<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Meters</title>
<link href="meters.css" rel="stylesheet" type="text/css">
<link href="lib/c3.min.css" rel="stylesheet" type="text/css">
<link href="lib/jquery-ui.min.css" rel="stylesheet" type="text/css">
<script src="common.js"></script>
<script src="meters.js"></script>
<script src="meters_config.js"></script>
<script src="lib/jquery.min.js"></script>
<script src="lib/jquery-ui.min.js"></script>
<script src="lib/d3.min.js" charset="utf-8"></script>
<script src="lib/c3.min.js"></script>
</head>

<body onload="meters.init_page()">
	<div id="non_graph">
		<div id="header">
			<ul id="meters_tabs">
			<a class="normal_text" href="/"><li>Home</li></a>
			</ul>
			<h3></h3>
		</div>
		<div id="controls">
			<form>
				<input type="button" id="start_datepicker"  onchange="meters.update_start_date()">
				&nbsp;to&nbsp;<input type="button" id="end_datepicker"  onchange="meters.update_end_date()">
			</form>
		</div>
		<div id="error_message_panel"></div>
		<div id="new_tab">
			<br>
			<div id="form_parent">
				<form id="new_reading_form">
					Date<input type="text" name="date" value="" size="10" required>
					&nbsp;Time<input type="text" name="time" value="" size="5" required>
					<div id="reading_values"></div>
					<br><br>
					<input type="button" value="Add New Reading" onclick="meters.add_new_reading()">
				</form>
			</div>
		</div>
		<div id="raw_tab"></div>
		<div id="last_tab">
			<div id="form_parent">
				<div id="last_reading"></div>
				</br>
				<span id="delete_button"><button onclick="meters.delete_last(); return false;">Delete</button></span>
				&nbsp;Enable<input type="checkbox" id="enable_delete_button">
			</div>
		</div>
	</div>
	<div id="graph_tab">
		<div id="readings_graph"></div>
	</div>
</body>
</html>
