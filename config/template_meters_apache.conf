Alias /meters ###path-to-html###

<Directory ###path-to-html### >
	Options +FollowSymLinks
	AllowOverride All
	Require all granted
</Directory>

WSGIScriptAlias /meters_api ###path-to-api###/meters_api.wsgi

<Directory ###path-to-api###>
	WSGIApplicationGroup meters_api
	Require all granted
</Directory>
